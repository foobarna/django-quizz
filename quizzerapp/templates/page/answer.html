<body>
    <h1>{{ questionnaire.name }}</h1>

    <h2>{{ page.name }}</h2>

    {% if error_message %}
        <p><strong>Error</strong> {{ error_message }}</p>
    {% endif %}

    <form method="POST">
    {% csrf_token %}
    {% if questions_form %}
        {{ questions_form }}
    {% else %}
        <p>No questions are available.</p>
    {% endif %}
    <input type="submit" value="Submit"/>
    </form>
</body>
